<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <p id="display"></p>
        <div id='container-container'>
            <div id="middle">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="plus">+</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="times">*</button>   
            </div>
            <div id="bottom">
                <button class="zero">0</button>
                <button class="equal">=</button>
                <button class="clear">C</button>
                <button class="divide">/</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.querySelector('p');
        const button = document.querySelectorAll('button');
        const one = document.querySelector('.one');
        const two = document.querySelector('.two');
        const three = document.querySelector('.three');
        const four = document.querySelector('.four');
        const five = document.querySelector('.five');
        const six = document.querySelector('.six');
        const seven = document.querySelector('.seven');
        const eight = document.querySelector('.eight');
        const nine = document.querySelector('.nine');
        const zero = document.querySelector('.zero');
        const plus = document.querySelector('.plus');
        const minus = document.querySelector('.minus');
        const times = document.querySelector('.times');
        const divide = document.querySelector('.divide');
        const equal = document.querySelector('.equal');
        const clear = document.querySelector('.clear');
        
        button.forEach(button => button.addEventListener('click', () => {

            if (button.classList.contains('clear')){
                display.innerText = '';
            }

            else if (button.classList.contains('equal')){
                let final = display.innerText;
                let equation = final.split(' ');
                equation.forEach(item => item.split(' '))
            }
            
            else if (button.classList.contains('plus' || 'minus' || 'times' || 'divide')){
            const span = document.createElement('span');
            span.innerHTML = '&nbsp';
            display.innerText = display.innerText + ' ' + button.innerText;
            display.appendChild(span);
            }

            else {
                display.innerText = display.innerText + button.innerText;
            }
        }))

        
    </script>
</body>
</html>
